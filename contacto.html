    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" width="30%" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>

        <fieldset>
            <legend>Información Personal</legend>
            <form action="">
                <label for="nombre">Nombre y apellido: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="correo">Correo: </label>
                <input type="email" id="correo" placeholder="Tu correo">

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu telefono">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="30" rows="10"></textarea>

                
            </form>
        </fieldset>

        <fieldset>
            <legend>Información sobre Propiedad</legend>
            <label for="opciones">Vende o Compra: </label>
            <select  id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="">Compra</option>
                <option value="">Vende</option>
            </select>

            <label for="presupuesto">Presupuesto: </label>
            <input type="number" id="presupuesto" min="0" >
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado: </p>

            <label for="telefono">Telefono: </label>
            <input name="contacto" type="radio" value="telefono" id="telefono">

            <label for="email">Correo: </label>
            <input name="contacto" type="radio" value="email" id="email">

            <p>Si selecciono telefono seleccione fecha y hora</p>
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="">

            <label for="hora">Hora: </label>
            <input type="time" name="hora" id="hora" min="09:00 " max="16:00">
        </fieldset>

        <input type="submit" value="Enviar" class="boton btn-verde">
    </main>
